<mat-card class="register-card">
  <h2>Registrati</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        type="email"
        placeholder="Inserisci la tua email"
      />
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
        >Inserisci un'email valida</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        [type]="hidePassword ? 'password' : 'text'"
        placeholder="Inserisci la password"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
      >
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')"
        >Minimo 6 caratteri</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ripeti Password</mat-label>
      <input
        matInput
        formControlName="repeatPassword"
        [type]="hideRepeatPassword ? 'password' : 'text'"
        placeholder="Ripeti la password"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hideRepeatPassword = !hideRepeatPassword"
      >
        <mat-icon>{{
          hideRepeatPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error *ngIf="!passwordsMatch()"
        >Le password non coincidono</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefono</mat-label>
      <input
        matInput
        formControlName="telefono"
        type="tel"
        placeholder="Inserisci il tuo numero di telefono"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        matInput
        formControlName="nome"
        placeholder="Inserisci il tuo nome"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cognome</mat-label>
      <input
        matInput
        formControlName="cognome"
        placeholder="Inserisci il tuo cognome"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data di nascita</mat-label>
      <input matInput formControlName="data_nascita" type="date" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Genere</mat-label>
      <mat-select formControlName="genere">
        <mat-option *ngFor="let gender of genders" [value]="gender">{{
          gender
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!registerForm.valid || !passwordsMatch()"
    >
      Registrati
    </button>
  </form>
</mat-card>
